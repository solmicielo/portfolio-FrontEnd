<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portafolio web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <!--inicio del menu --> 
    <nav class="navbar navbar-dark bg-dark  navbar-expand-lg ">
      <div class="container-fluid">
        
        <!--Logo Argentina Programa --> 

        <a class="navbar-brand" href="#">  <img src="img/logo-argentina.programa.png" alt="Argentina Programa"  width="150px">  </a>

        <!--Botones -->   

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Elementos del Menu Colapsable -->  

        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Experiencia</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            
          </ul>

          <!-- Enlaces redes sociables --> 

          <ul class="navbar-nav  ms-auto mb-2 mb-lg-0 text-light">
            <li class="nav-item col-md-auto p3 ">
              <a class="nav-link active" aria-current="page" href="#">
                <i class="bi bi-linkedin fs-5"></i>
                <small class="d-md-none ms-2">Linkedin</small></a>                
            </li>
            <li class="nav-item col-md-auto p3 ">
              <a class="nav-link active fs-5" aria-current="page" href="#">
                <i class="bi bi-github"></i>
                <small class="d-md-none ms-2">Github</small></a>                
            </li>
            <li class="nav-item col-md-auto p3 ">
              <a class="nav-link active" aria-current="page" href="#">
                <i class="bi bi-instagram fs-5"></i>
                <small class="d-md-none ms-2">Instagram</small></a>                
            </li>
            <li class="nav-item col-md-auto p3 ">
              <a class="nav-link active" aria-current="page" href="#">
                <i class="bi bi-whatsapp fs-5"></i>
                <small class="d-md-none ms-2">Whatsapp</small></a>                
            </li>

            <!-- Boton de iniciar sesion --> 

            <form class="d-flex ms-5 ">              
              <button class="btn btn-sm btn-outline-warning d-none d-md-inline-block " type="submit">Iniciar Sesion</button>
            </form>

            
            
            
          </ul>
          
          

        </div>

    <!--Javascript Boostrap --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
